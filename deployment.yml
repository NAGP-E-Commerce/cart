apiVersion: apps/v1
kind: Deployment
metadata:
  name: cart
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cart
  template:
    metadata:
      labels:
        app: cart
    spec:
      containers:
      - name: cart
        image: gcr.io/oceanic-craft-302516/cart:latest
        ports:
        - containerPort: 8092
        imagePullPolicy: Always